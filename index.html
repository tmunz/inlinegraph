<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Inlinegraph : jQuery-Libary for inline graphs like heatmap, pie, and boolean representation" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Inlinegraph</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/tmunz/inlinegraph">View on GitHub</a>

          <h1 id="project_title">Inlinegraph</h1>
          <h2 id="project_tagline">jQuery-Libary for inline graphs like heatmap, pie, and boolean representation</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/tmunz/inlinegraph/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/tmunz/inlinegraph/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <p><img src="https://dl.dropboxusercontent.com/u/42389393/inlinegraph/inlinegraph_detail.png" alt="graph-types: heat, pie, boolean (bool), angle"></p>

<p><img src="https://dl.dropboxusercontent.com/u/42389393/inlinegraph/inlinegraph.png" alt="example page"></p>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Inlinegraph maintained by <a href="https://github.com/tmunz">tmunz</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
